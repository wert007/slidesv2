<html>

<head>
    <style>
        * {
            position: relative;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        /* 
            This is just compatibility reasons with chrome-like browsers. 
            (Will hopefully be not needed anymore on day..) 
        */
        :-webkit-any(ul, ol) :-webkit-any(ul, ol) :-webkit-any(ul, ol) li {
            background: green;
        }
        :is(ul, ol) :is(ul, ol) :is(ul, ol) li {
            background: green;
        }
    </style>
</head>

<body>
    <ul>
        <ul>
            <ol>
                <li>hi</li>
                <li>na</li>
                <li>hmm</li>
                <li>okay</li>
            </ol>
            <li>not green</li>
        </ul>
        <li>still not green</li>
    </ul>
